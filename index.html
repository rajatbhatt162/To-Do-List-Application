<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List-Tracker</title>
    <!-- Include Font Awesome for pencil icon -->
    <link rel="icon" type="image/png" href="images\todo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="To-Do-App">
        <h2>
          <img src="images/icon.png" alt="To Do Icon" />
          To Do List [~Perform Add, Delete, Update & Search Operation]
        </h2>
        <div class="header">
          <div class="input-group">
            <input
              class="input"
              type="text"
              id="input-box"
              placeholder="Add Your Task"
            />
            <button onclick="addTask()">Enter</button>
          </div>
          <input
            type="text"
            id="search-box"
            placeholder="Search your tasks..."
            onkeyup="searchTasks()"
            class="search-input"
          />
          <div class="input-group">
            <input
              class="input"
              type="text"
              id="modal-input"
              placeholder="Edit your task"
            />
            <div class="button-container">
              <button onclick="updateTask()" class="modal-button">
                Update
              </button>
            </div>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <button onclick="toggleTheme()" class="toggle-theme">Change Theme</button>

    <script src="script.js"></script>
  </body>
</html>
